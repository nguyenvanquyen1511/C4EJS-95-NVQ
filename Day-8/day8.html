    <!-- COunt Time -->
    <button id="countup_but">+</button>
    <p id="count_result">0</p> 
    <button id="countdown_but">-</button>
    <script>
        let count = 0;
        let countUpBut = document.getElementById("countup_but");
        console.log(countUpBut);
        let countDownBut = document.getElementById("countdown_but");
        console.log(countDownBut);
        let countResult = document.getElementById("count_result");
        console.log(countResult)
        
        countUpBut.addEventListener('click', () => {
            count++;
            countResult.innerHTML = count;
        })
        countDownBut.addEventListener('click', () => {
            count--
            countResult.innerHTML = count;
        })

    </script>

    <!-- Timer -->
    <input type="number" id="input-sec">
    <button id="btn-start" style="cursor: pointer;" >Start</button>
    <button id="btn-stop" style="cursor: pointer;" >Stop</button>
    <div id="result" style="text-align: left;"> 0 </div>
    <script>
        
        let inputSec = document.getElementById("input-sec"),
            btnStart = document.getElementById("btn-start"),
            btnStop = document.getElementById("btn-stop"),
            result = document.getElementById("result")

        btnStart.addEventListener("click", () => {
            result.innerText = inputSec.value;
            inputSec.value = "";
            let countDownTime = setInterval(function () {
                if (result.innerText > 0) {
                    result.innerText--;
                } else {
                    clearInterval(countDownTime);
                    result.innerText = "Time up!!!!";
                }
                btnStop.addEventListener("click", () => {
                    clearInterval(countDownTime);
                    result.innerText = "Stopped!";
                });
            }, 1000);
        });   
    </script>

    <!-- Timesheet -->
    <input id="inp_project" type="text" placeholder="Enter project">
    <input id="inp_task" type="text" placeholder="Enter task">
    <input id="inp_time" type="number" placeholder="Time spent">
    <button id="btn_add" style="cursor: pointer;" onclick="add()">Add</button>
    <table border="1px">
        <thead>
            <tr>
                <th>Project</th>
                <th>Task</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="ts_tbody">
        </tbody>
    </table>
    <script>
        let timeSheetData = [
            {project: "Learn front-end", task: "Learn HTML", timeSpent: 6},
            {project: "Learn front-end", task: "Learn CSS", timeSpent: 8},
            {project: "Learn front-end", task: "Learn JS Variables and Data Types", timeSpent: 6},
            {project: "Learn git", task: "Learn git basics", timeSpent: 2}
        ]
        let inputProject = document.getElementById("inp_project");
        let inputTask = document.getElementById("inp_task");
        let inputTime = document.getElementById("inp_time");
        let addButton = document.getElementById("btn_add");
        console.log(timeSheetData)
        let tbody = document.getElementById("ts_tbody");
        function displayTimeSheet() {
            tbody.innerHTML = " ";
            
            for (let i = 0; i < timeSheetData.length; i ++) {
                let {project, task, timeSpent} = timeSheetData[i];
                tbody.innerHTML += `
                <tr>
                    <td>${project}</td>
                    <td>${task}</td>
                    <td>${timeSpent}</td>
                </tr>
                `;

            }
        }
        displayTimeSheet();
        function add() {
          let newProject = inputProject.value,
              newTask = inputTask.value,
              newTimeSpent = inputTime.value;
          timeSheetData.push({newProject, newTask, newTimeSpent})
          inputProject.value = " "; inputTask.value = " "; inputTime.value = " ";
          tbody.insertAdjacentHTML('beforeend', `
          <tr>
            <td>${newProject}</td>
            <td>${newTask}</td>
            <td>${newTimeSpent}</td>
          </tr>
          `)
        }
